    </button>
  </div>
  <div class="btnCreate">
    <button ion-button (click)="seeMmbers()">
      Manage Participants
    </button>
  </div>
  <div class="card">
    <ion-card *ngFor="let x of viewCSoArr">
      <div class="infor">
        <img src="{{x.attendance_register}}" imageViewer>

          <p><b>Created_date:</b>{{x.created_date}}</p>
          <p><b>Start_date:</b>{{x.start_date}}</p>
          <p><b>End_date:</b>{{x.end_date}}</p>
        </div>

        </div> -->
