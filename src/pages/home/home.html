<ion-content>
  <div class="background">
    <div class="test1"></div>
    <div class="test"></div>
    <div class="left" padding>
      <img [hidden]="keyboard.isOpen()" class="logo" src="../../assets/logo.png">
      <div class="login">
        <div [hidden]="keyboard.isOpen()" class="h1" text-center>LogIn</div>
        <br>
        <div class="logininputdiv">
          <ion-list>
            <ion-item no-lines class="inputs" (ionFocus)='onInput($event)'>
              <ion-input type="email" placeholder="Email" (ionFocus)='onInput($event)' [(ngModel)]="email_address">
              </ion-input>
            </ion-item>
          </ion-list>
          <ion-list>
          </ion-list>
          <button block round ion-button block color="primary" (click)="displayDta()">Next</button>
          <br>
        </div>
      </div>
    </div>
  </div>
</ion-content>
